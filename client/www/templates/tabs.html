<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-balanced tabs-color-active-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Log Tab -->
  <ion-tab title="My crops" icon-off="ion-leaf" icon-on="ion-leaf" href="#/tab/crops">
    <ion-nav-view name="tab-crops"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Zone" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Your data" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
